apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-shop-db-image
spec:
  selector:
    matchLabels:
      app: web-shop-db-image
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web-shop-db-image
    spec:
      containers:
        - image: mavogel/hska-vis-web-shop-db-image:latest
          name: web-shop-db-image
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: c8de110f37300a53a971749
            - name: MYSQL_DATABASE
              value: webshop
            - name: MYSQL_USER
              value: webshopuser
            - name: MYSQL_PASSWORD
              value: 240b2c6d58ff2ce2f508b49f
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mysql-pv-claim

---

apiVersion: v1
kind: Service
metadata:
  name: web-shop-db-image
spec:
  ports:
    - port: 3306
  selector:
    app: web-shop-db-image
  clusterIP: None